<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sEmStore - Заказ</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
  <h1>sEmStore</h1>
</header>
<a href="register" class="auth-icon">
  <img src="https://img.icons8.com/ios/50/000000/user.png" alt="Авторизация">
</a>
<nav>
  <ul>
    <li><a href="index">Главная</a></li>
    <li><a href="about">О нас</a></li>
    <li><a href="contact">Контакты</a></li>
  </ul>
</nav>

<h2>Форма заказа</h2>
<form id="order-form">
    <label for="product-link">Ссылка на товар:</label>
    <input type="url" id="product-link" name="product-link" required>

    <label for="size">Размер:</label>
    <input type="text" id="size" name="color" required>

    <label for="color">Цвет:</label>
    <input type="text" id="color" name="color" required>

    <button type="submit" class="button">Сделать заказ</button>
</form>

<button class="support-button" onclick="toggleMenu()">Связаться</button>
<div id="support-menu" class="support-menu">
  <ul>
    <li>Напишите нам в <a href="https://t.me/s3mmm_7">Telegram</a></li>
  </ul>
</div>

<script src="/js/order.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
